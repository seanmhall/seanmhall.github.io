<!DOCTYPE html>
<!--Countdown in JavaScript // Started September 3rd, 2020 -->
<html>
<head><meta charset="UTF-8" /><title>Countdown</title>
	<link rel="stylesheet" href="style_countdown.css" />
	<!-- JQuery and Array functions that came from Stack Overflow -->
	<script src="jquery-3.5.1.min.js"></script>
	<script src="so_overhead.js"></script>
	<!-- Game scripts -->
	<script src="countdown.js"></script>
	<script src="letters.js"></script>
	<script src="numbers.js"></script>
	<script src="anagram_finder.js"></script>
	<script src="conundrum.js"></script>
</head>
<body><div id="wrapper">
	<!--<div id="gameinfo"><div id="points_counter">10</div>
	<img src="biglogo.jpg" id="logo" alt="COUNTDOWN" />
<h2 id="whatround">Round <span id="round_counter">1</span></h2></div>-->
<div id="headerbox">
	<div id="logobox">
	<img src="biglogo.jpg" id="logo" alt="COUNTDOWN" height="187" width="310" style="float: left;"/>
	<!--<p id="explanation">Select at least 3 vowels and at least 4 consonants.</p>-->
	<div id="round_box"><h3>Round <span id="round_counter">0</span> &mdash; <span id="roundtype">Letters</span></h3>
	<p id="explanation">Lorem ipsum dolor sit amet.</p></div>
	<!--Use addition, subtraction, multiplication, or division to get as close to target-->
</div>
	<!--<div id="whatround">Round <span id="round_counter">1</span></div>
	<div id="points_counter">10</div>-->
</div>

	<div id="gameplay">
		<button id="start_game_button" type="button" onclick="start_new_game()">Start Game</button>
<!-- 
				*** LETTERS ROUND ***
-->
	<div id="letters_game">
		<button id="consonant_button" type="button" class="letterbutton" onclick="random_letter(false)">Consonant</button>&nbsp;&nbsp;
		<button id="vowel_button" type="button" class="letterbutton" onclick="random_letter(true)">Vowel</button>
	<table id="letterbox" class="letters_table"><tbody><tr></tr></tbody></table>
	<form><label for="user_word">Your word:</label>&nbsp;
		<input type="text" id="user_word" name="user_word" size="9" maxlength="9" />&nbsp;&nbsp;
		<span id="uw_len">0</span>&nbsp;&nbsp;<button id="end_ltr_round_button" type="button" onclick="end_LGT_timer();">End timer</button></form>
	<ul id="result_words"><li style='list-style-type: none;'><img class='spinner' src='loading.webp' height='32' width='32' alt='Loading' />&nbsp;&nbsp;Checking for possible solutions...</li></ul>
</div>
<!-- 
				*** NUMBERS ROUND ***
-->
<div id="numbersgame">
	<h3 id="target_num">&nbsp;</h3>
	<table id="sn_table"><tbody><tr id="selected_nums"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr></tbody></table>
	<table id="bignumbers"><tbody><tr></tr></tbody></table>
	<table id="smallnumbers"><tbody><!-- Populated by JS --></tbody></table><!--
	<button type="button" id="startpuzzle" onclick="start_numbers_game()">Start Puzzle</button>&nbsp;&nbsp;
	<button type="button" id="newgame" onclick="new_numbers_game()">New Game</button>-->
	<form id="numbersgame_answer" class="answer_form">
		<label for="user_number">Your answer:</label>&nbsp;
		<input type="text" id="user_number" name="user_number" size="3" maxlength="3" />&nbsp;&nbsp;<button id="end_num_round_button" type="button" onclick="end_NGT_timer();">End timer</button></form>
	<p id="numbers_score" class="scorebox">Score: <span></span></p>
</div>
<!--
				*** CONUNDRUM ***
-->
<div id="conundrum_game">
	<!-- <button type="button" onclick="new_conundrum()">New conundrum</button> -->
	<p><img src='loading.webp' class='spinner' height='32' width='32' alt='Loading' />&nbsp;&nbsp;Finding conundrum, please wait...</p>
<table id="con_table" class="letters_table"><tbody>
	<tr id="con_letters" class="hideltrs"><td><span>C</span></td><td><span>O</span></td><td><span>N</span></td><td><span>U</span></td><td><span>N</span></td><td><span>D</span></td><td><span>R</span></td><td><span>U</span></td><td><span>M</span></td></tr>
</tbody>
</table>
<p id="c_timer"></p>
<form><label for="c_answer">Word:</label>&nbsp;
	<input type="text" id="c_answer" name="c_answer" size="9" maxlength="9" />&nbsp;<span class="cal_nogood" id="conundrum_answer_length"></span></form>
	<p id="conundrum_score" class="scorebox">Score: <span></span></p>
</div>
</div>
<div id="gameinfo">
	<span id="timer">&nbsp;&nbsp;</span>
	<div id="statsbox">
	<span id="points_box">Points: <span id="points_counter">0</span></span><br />
<button id="nextround" type="button" onclick="next_round();">Next Round &gt;</button></div>
</div>
</div><!-- << #wrapper <div> -->

</body>
</html>
